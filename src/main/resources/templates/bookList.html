<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.category}"></td>
        <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})} ">Delete </a></td>
        <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${book.id})}">Edit </a></td>
    </tr>
</table>

<a href="add" class="btn btn-success">Add a book</a>

</body>
</html>
