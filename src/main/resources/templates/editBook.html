<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit books</title>
</head>
<body>

<h1> Edit a book</h1>
<div>
    <form th:object="${book}" th:action="@{/process}" action="#" method="post">

        <input type="hidden" th:field="*{id}" class="form-control"/>

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}">

        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}">

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}">

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}">

        <label for="catlist">Category</label>
        <select id="catlist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}"
                    th:text="${category.name}"></option>
        </select>


        <input type="submit" value="Save">
    </form>
</div>


</body>
</html>
